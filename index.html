<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>诗词周历</title>
        <link rel="stylesheet" href="assets/global.css">
        <link rel="stylesheet" href="assets/skin.css">
        <link rel="stylesheet" href="assets/semantic/components/container.min.css">
        <link rel="stylesheet" href="assets/semantic/components/grid.min.css">
        <link rel="stylesheet" href="assets/semantic/components/button.min.css">
        <link rel="stylesheet" href="assets/semantic/components/icon.min.css">
        <link rel="shortcut icon" href="assets/images/favicon_48_48.ico">
    </head>
    <body class="mo">
        <div id="main" class="ui container">
            <div style="position: absolute; top: -400px;">
                <img src="assets/images/c.jpeg" />
            </div>
            <div class="inner">
                <div class="today">
                    <div id="todaySolar" class="solar">2018年10月5日</div>
                    <div id="todayLunar" class="lunar">八月廿六</div>
                </div>

                <div class="ui equal width grid">
                    <div class="thirteen wide column poetry-wrapper" style="padding: 0;">
                        <table style="width: 100%;">
                            <tr>
                                <td valign="middle" align="center" class="poetry-content">
                                    <div id="pcontent" class="uu">
    别来春半,
    触目柔肠断。
    砌下落梅如雪乱，
    拂了一身还满。
    雁来音信无凭，
    路遥归梦难成。
    离恨恰如春草，
    更行更远还生。
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="two wide column poetry-title uu" style="padding: 0;">
                        <div id="ptitle" class="title">清平乐·别来春半</div>
                        <div id="pauthor" class="author">李煜</div>
                    </div>
                </div>

                <div class="calendar-wrapper">
                    <div class="ui equal width grid">
                        <div class="calendar row">
                            <div id="w1" class="column w1">
                                <div class="solar">1</div>
                                <div class="lunar">周一</div>
                            </div>
                            <div id="w2" class="column w2">
                                <div class="solar">2</div>
                                <div class="lunar">周二</div>
                            </div>
                            <div id="w3" class="column w3">
                                <div class="solar">3</div>
                                <div class="lunar">周三</div>
                            </div>
                            <div id="w4" class="column w4">
                                <div class="solar">4</div>
                                <div class="lunar">周四</div>
                            </div>
                            <div id="w5" class="column w5">
                                <div class="solar">5</div>
                                <div class="lunar">周五</div>
                            </div>
                            <div id="w6" class="column w6">
                                <div class="solar">6</div>
                                <div class="lunar">周六</div>
                            </div>
                            <div id="w7" class="column w7">
                                <div class="solar">7</div>
                                <div class="lunar">周日</div>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="assets/js/calendar.js"></script>
    <script src="assets/js/daysCalculator.js"></script>
    <script src="assets/js/festival.js"></script>
    <script src="assets/js/poetry.js"></script>

    <script>
        function render(t) {
            var currentWeekNumber = weekNumber(t);//获取t(今天10.5)是2018年的第几周，第40周
            var currentMonday = monDay(t);//获取t(今天10.5)所在的第40周的周一是哪天，10.1
            var currentWeeks = weekDays(currentMonday);//获取以周一(currentMonday)为第一天的连续7天，10.1，10.2，10.3，10.4，10.5，10.6，10.7

            var day = calendar.solar2lunar(t.getFullYear(), t.getMonth() + 1, t.getDate());//阳历转农历

            var lunarDate = day.gzYear + day.IMonthCn + day.IDayCn;//戊戌八月廿六
            var solarDate = day.cYear + '.' + day.cMonth + '.' + day.cDay + '   ' + day.ncWeek;//2018.10.5   星期四

            document.getElementById("todayLunar").innerHTML = lunarDate;//为html中id为todayLunar 赋值 戊戌八月廿六
            document.getElementById("todaySolar").innerHTML = solarDate;//为html中id为todaySolar 赋值 2018.10.5   星期四

            //poetry 按周数-1取weekPoetry数组中的诗词（因为数组下标从0开始，所以要-1）
            var poetry = weekPoetry[currentWeekNumber[1] - 1];
            //判断当poetry存在时，进行赋值
            if (poetry) {
                document.getElementById("pcontent").innerHTML = poetry.content;
                document.getElementById("ptitle").innerHTML = poetry.title;
                document.getElementById("pauthor").innerHTML = poetry.author
            }

            var weekIds = ["w1", "w2", "w3", "w4", "w5", "w6", "w7"];

            //循环获取w1至w7
            for (var i in weekIds) {
                var id = weekIds[i];//i为0时，获得w1
                var solar = currentWeeks[i];//序号为i的阳历日期，i为0时，10.1
                //calendar变量定义在calendar.js文件中，solar2lunar方法用来计算solar对应的阴历时间
                var lunar = calendar.solar2lunar(
                    solar.getFullYear(), 
                    solar.getMonth() + 1, 
                    solar.getDate()
                );

                //获取id="w1" 的div控件
                var el = document.getElementById(id);
                //为class为solar的第一个控件赋值，当前日期若为10.1，则lunar.cDay为1
                el.getElementsByClassName("solar")[0].innerHTML = lunar.cDay;
                //获取class为lunar的第一个控件
                var lunarElement = el.getElementsByClassName("lunar")[0];
                //用当前序号中的日期初始化变量nextDay
                var nextDay = new Date(solar.getFullYear(),  solar.getMonth(), solar.getDate());
                //为nextDay赋值当前日期+1
                nextDay.setDate(solar.getDate() + 1);

                //由第二天的阳历日期计算第二天的农历
                var nextLunar = calendar.solar2lunar(
                    nextDay.getFullYear(), 
                    nextDay.getMonth() + 1, 
                    nextDay.getDate()
                );

                //如果第二天是正月初一则将今天的农历内容替换为除夕，continue后就不再执行之后的语句，转而执行下一个for循环
                if (nextLunar.IMonthCn + nextLunar.IDayCn === '正月初一') {
                    lunarElement.innerHTML = '除夕';
                    continue
                }

                //Term为节气，如果第二天的节气为清明则替换今天为寒食
                if (nextLunar.Term === '清明') {
                    lunarElement.innerHTML = '寒食';
                    continue
                }

                //判断当前农历日期是否在lunarDayMap中，lunarDayMap变量定义在festival.js文件中
                if (lunar.IMonthCn + lunar.IDayCn in lunarDayMap) {
                    lunarElement.innerHTML = lunarDayMap[lunar.IMonthCn + lunar.IDayCn];
                    continue
                }

                //判断当前阳历日期是否在solarDayMap中，solarDayMap变量定义在festival.js文件中
                if (lunar.cMonth + '.' + lunar.cDay in solarDayMap) {
                    lunarElement.innerHTML = solarDayMap[lunar.cMonth + '.' + lunar.cDay];
                    continue
                }

                //如果当前日期的节气不为空则赋值到lunarElement中，为空则用农历的标识，廿六
                if (lunar.Term) {
                    lunarElement.innerHTML = lunar.Term
                } else {
                    lunarElement.innerHTML = lunar.IDayCn
                }

            }
        }
        //传入今天作为参数，执行render方法
        render(new Date());
    </script>
</html>
